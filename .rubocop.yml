require:
  - rubocop-performance
  - rubocop-minitest
  # - rubocop-packaging

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Lint/NestedMethodDefinition:
  Enabled: false

Layout/RescueEnsureAlignment:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/DoubleNegation:
  Enabled: false

Gemspec/OrderedDependencies:
  Enabled: false
